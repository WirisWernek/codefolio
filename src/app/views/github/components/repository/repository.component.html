<div class="card">
  <div class="card-body d-flex flex-column justify-content-between">

	<header>
		<h5 class="card-title">{{ repository().name }}</h5>
		@if (repository().description !== null) {
			<p class="card-text">{{  repository().description | limit : 50 }}</p>
		} @else {
			<p class="card-text">No Description</p>
		}
	</header>
   
	
	<section class="d-flex gap-3 justify-content-between align-items-center align-self-end">
      <div class="d-flex gap-3 justify-content-center align-items-center">
        <div class="d-flex gap-1 justify-content-center align-items-center">
          <img src="icons/EyeShow.svg" alt="" />
          <p>{{ repository().watchers_count }}</p>
        </div>
        <div class="d-flex gap-1 justify-content-center align-items-center">
          <img src="icons/SCM.svg" alt="" />
          <p>{{ repository().forks_count }}</p>
        </div>
        <div class="d-flex gap-1 justify-content-center align-items-center">
          <img src="icons/Star.svg" alt="" />
          <p>{{ repository().stargazers_count }}</p>
        </div>
      </div>
      <div class="d-flex gap-1 justify-content-center align-items-center">
        <a [href]="repository().html_url" target="_blank">
          <img src="icons/Github-Grey.svg" alt="" />
        </a>
      </div>
    </section>
  </div>
</div>
