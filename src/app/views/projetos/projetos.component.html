<app-editor-header [languageIcon]="'java'" [pageName]="'projects.java'" />

<main>
	<app-line>
		<span class="title"># Projetos</span>
	</app-line>
	<section>
		@for (item of projects; track $index) {
			<app-project-card [project]="item" />
		} @empty {
			<p>Nenhum projeto encontrado</p>
		}
	</section>
</main>
